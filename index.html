<!DOCTYPE html>
<html>
<head>
  <title>TTYREC viewer</title>
  <link rel="stylesheet" type="text/css" href="ttyscreen.css">
  <script src="naoterm.js"></script>
  <script src="trd.js"></script>
</head>
<body>

<a id="helpkey" href="#help">?</a>
<h1>TTYREC viewer</h1>

<div id="help">
  <h4>Keys</h4>
  <ul>
    <li>'<tt>?</tt>': toggle this help</li>
    <li><tt>space</tt>: play/pause</li>
    <li>'<tt>.</tt>': toggle fast speed</li>
    <li>'<tt>&gt;</tt>': next frame</li>
    <li>'<tt>&lt;</tt>': previous frame</li>
  </ul>
  <p>code is on <a href="https://github.com/paxed/trd/">github</a>.</p>
  <p>[<a href="#">hide</a>]</p>
</div>

<div id="trd_ui"></div>

<script type="text/javascript">
ajax_load_ttyrec((new URLSearchParams(window.location.search)).get("file"));
</script>

</body>
</html>
